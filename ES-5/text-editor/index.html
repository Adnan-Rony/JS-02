<!DOCTYPE html>
<html lang="en"
data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body>

    <section class="mx-auto container mt-20">
        <div class="bg-sky-400 p-20 rounded-lg">
            <h1 class="text-5xl font-bold text-center">My text Area</h1>
            <div class="bg-gray-400 border-2 border-black mt-5">

             <div class="flex space-x-4 justify-center pt-3">

                <button   ><i  class="fa-solid fa-bold "></i></button>
              <button>  <i class="fa-solid fa-italic"></i></button>
              <button>  <i class="fa-solid fa-underline"></i></button>
             </div>
             
         <div class="justify-center flex">
            <textarea  class="mt-10 mx-auto" name="" id="" cols="130" rows="20"></textarea>
         </div>
             

            </div>
            

        </div>
       
    </section>
  
    <script src="style.js"></script>
</body>
</html>
